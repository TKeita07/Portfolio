<body id="top" style="background-color: rgb(0, 0, 0);">

<div id="navbar"></div>

<script>
  fetch("nav.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
      document.getElementById("nav-btn-cv").classList.add("active");

    });
</script>


<!-- Contact Infos -->
<div id="contact_btns"></div>

<script>
  fetch("contact_btns.html")

    .then(html => {
      document.getElementById("contact_btns").innerHTML = html;

    });
</script>
