<script>
// JS : gérer le zoom et l'apparition du contenu
window.addEventListener("load", () => {
  const video = document.getElementById("bgVideo");

  document.documentElement.scrollTop = 0;

  // Après 3 secondes, dézoome la vidéo
  setTimeout(() => {
    video.classList.add("zoom-out");

    setTimeout(() => {
      document.getElementById("slide-in-bottom").classList.add("visible");
      document.getElementById("slide-in-left").classList.add("visible");
      document.getElementById("slide-in-right").classList.add("visible");
      document.getElementById("slide-in-top").classList.add("visible");

      setTimeout(() => {
        document.documentElement.classList.remove("no-scroll");
        document.body.classList.remove("no-scroll");
      }, 800);

    }, 3000);

  }, 500);
});


  // affichage après l'animation de la vidéo
window.addEventListener("load", () => {

</script>
